<!DOCTYPE html>
<html lang="en" dir="auto">
    <head>
        <title>New tab</title>
        <meta charset="utf-8"><meta name="theme-color" content="#000">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
        <script src="just.js" defer="defer"></script>
    </head>
    <body>
        <main id="interface">
            <div id="time" class="hidden">
                <div id="time-container" data-hide="clock">
                    <h1 id="clock" class="hidden"></h1>
                    <div id="analogClock" class="hidden">
                        <div class="numbers top">12</div>
                        <div class="numbers right">3</div>
                        <div class="numbers bottom">6</div>
                        <div class="numbers left">9</div>
                        <div id="center"></div>
                        <span id="hours"></span> 
                        <span id="minutes"></span> 
                        <span id="analogSeconds"></span>
                    </div>
                </div>
                <p id="date" data-hide="date"></p>
            </div>
            <div id="main" class="hidden">
                <h2 id="greetings" data-hide="greetings">
                    <span id="greeting"></span> 
                    <span id="greeting-name"></span>
                </h2><a id="weather" class="wait" rel="noreferrer">
                    <div id="description" data-hide="weatherdesc">
                        <p id="current">meteo</p>
                        <p id="forecast">forecast</p>
                    </div>
                    <div id="tempContainer" data-hide="weathericon">
                        <img id="weather-icon" alt="" draggable="false" fetchpriority="high">
                        <p>00</p>
                    </div></a>
                </div>
                <div id="notes_container" class="hidden"></div>
                    <p>Here eill be the quote</p>
                    <div id="quotes_container" class="hidden">
                        <p id="quote"></p>
                        <p id="author"></p>
                    </div>
                </main>
                <div id="popup">
                    <p id="popup_text" class="trn">Love using Bonjourr? Consider giving us a review or donating, that would help a lot! ðŸ˜‡</p>
                    <div id="popup_buttons">
                        <a class="trn" id="popup_review" href="" rel="noreferrer">Review</a> 
                        <a class="trn" id="popup_donate" href="https://ko-fi.com/bonjourr">Donate</a>
                    </div>
                </div>
                <div id="creditContainer">
                    <div id="credit"></div>
                </div>
                <div id="showSettings" data-hide="settingsicon">
                    <button aria-label="Toggle settings menu">
                        <img src="src/assets/interface/gear.svg" alt="" draggable="false">
                    </button>
                </div>
</body>
</html>
